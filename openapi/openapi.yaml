openapi: 3.0.0
info:
  title: GHX Grower API
  version: 1.1.0
  description: API for GHX Grower
  contact:
    name: Syngenta Digital
    email: developer@syngenta-digital.com
    url: 'https://developer.syngenta-digital.com/'
tags:
  - name: orchestrations
    description: orchestrations
servers:
  - url: 'https://{environment}-api.ghxseed.com/orchestrations'
    variables:
      environment:
        default: dev
        enum:
          - dev
          - qa
          - uat
          - prod
paths:
  /v1/config:
    get:
      tags:
        - orchestrations
      operationId: GetConfig
      deprecated: false
      parameters:
        - in: query
          name: region
          description: the region for the config
          required: true
          schema:
            type: string
            default: us
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-config-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/farms:
    get:
      tags:
        - orchestrations
      description: List of farms and fields with all boundary and location data for a specific Grower
      operationId: GetFarms
      deprecated: false
      parameters:
        - in: query
          name: grower_id
          description: salesforce_id of the grower whose farms are requested
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          description: salesforce_id of the seller associated with grower
          required: false
          schema:
            type: string
        - in: query
          name: year
          description: sales year
          required: false
          schema:
            type: number
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-farms-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - orchestrations
      operationId: postFarms
      parameters:
        - in: query
          name: grower_id
          description: salesforce_id of the grower whose farms are requested
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          description: salesforce_id of the seller associated with grower
          required: false
          schema:
            type: string
        - in: query
          name: year
          description: sales year
          required: false
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-farms-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-farms-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/financial-summary:
    get:
      tags:
        - orchestrations
      description: 'Query params (user_id, user_fsap_id) clarification: these two params are needed for all types of users except the GROWER'
      operationId: GetFinancialSummary
      deprecated: false
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: number
        - in: query
          name: user_id
          description: 'grower''s ID (CropWise ID), should be UUID based'
          required: false
          schema:
            type: string
        - in: query
          name: user_fsap_id
          description: grower's FSAP ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-financial-summary-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/get-metrics:
    get:
      tags:
        - orchestrations
      description: Metrics of the seller(relevant only for users with user_type SELLER)
      operationId: GetMetrics
      deprecated: false
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: number
            default: 2021
        - in: query
          name: grower_id
          description: grower_id
          required: false
          schema:
            type: string
        - in: query
          name: seller_id
          description: comma-separated list of cropwise seller ids
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/v1-metrics-item-model'
                  - type: array
                    items:
                      $ref: '#/components/schemas/v1-metrics-item-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/invite:
    post:
      tags:
        - orchestrations
      operationId: PostCreateInvite
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-invite-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invite-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      tags:
        - orchestrations
      operationId: GetInvite
      deprecated: false
      parameters:
        - in: query
          name: invite_id
          description: The invite_id to search for
          required: true
          schema:
            type: string
            default: '{{invite_id}}'
        - in: query
          name: status
          description: 'The status to search for, will through an error if not there'
          required: false
          schema:
            type: string
            default: '{{status}}'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/v1-invite-model'
                  - type: array
                    items:
                      $ref: '#/components/schemas/v1-invite-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/invoice-status:
    get:
      tags:
        - orchestrations
      operationId: GetInvoiceStatus
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: string
        - in: query
          name: grower_id
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invoice-status-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/invoices:
    get:
      tags:
        - orchestrations
      operationId: GetInvoices
      deprecated: false
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: string
        - in: query
          name: grower_id
          description: grower id
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          description: grower id
          required: true
          schema:
            type: string
        - in: query
          name: invoice_id
          description: invoice id
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/v1-invoice-getById-response'
                  - $ref: '#/components/schemas/v1-invoice-list-response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/credit-application:
    post:
      tags:
        - orchestrations
      operationId: PostCreditApplication
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-credit-application-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invite-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    patch:
      tags:
        - orchestrations
      operationId: PatchCreditApplication
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-credit-application-patch-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invite-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/invoice-pdf:
    get:
      tags:
        - orchestrations
      operationId: GetInvoicePDF
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          description: grower id
          required: true
          schema:
            type: string
        - in: query
          name: grower_org_id
          description: 'cropwise id of the grower org, use this param when request performed by seller'
          required: false
          schema:
            type: string
        - in: query
          name: invoice_id
          description: invoice id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invoice-pdf-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/split-invoice-pdf:
    get:
      tags:
        - orchestrations
      operationId: GetSplitInvoicePDF
      parameters:
        - in: query
          name: id
          description: sub invoice id
          required: true
          schema:
            type: string
        - in: query
          name: regenerate
          description: regenerate pdf
          required: false
          schema:
            type: boolean
        - in: query
          name: user_id
          description: 'If user is seller, provide id of grower whose pdf is being requested'
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-invoice-pdf-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/bill-of-lading-pdf:
    get:
      tags:
        - orchestrations
      operationId: GetBillOfLadingPDF
      parameters:
        - in: query
          name: delivery_number
          description: delivery number
          required: true
          schema:
            type: number
        - in: query
          name: regenerate
          description: regenerate pdf
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-bill-of-lading-pdf-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/shipping-invoice-pdf:
    get:
      tags:
        - orchestrations
      operationId: GetShippingInvoicePDF
      parameters:
        - in: query
          name: delivery_number
          description: delivery number
          required: true
          schema:
            type: number
        - in: query
          name: regenerate
          description: regenerate pdf
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-shipping-invoice-pdf-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/payment-session:
    post:
      tags:
        - orchestrations
      operationId: PaymentSession
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-payment-session-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-payment-session-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/profile:
    get:
      tags:
        - orchestrations
      operationId: GetProfile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-profile-response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/recommendation-pdf:
    get:
      tags:
        - orchestrations
      operationId: GetRecomendationPDF
      parameters:
        - in: query
          name: recommendation_id
          required: true
          schema:
            type: string
        - in: query
          name: type
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-recommendation-pdf-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/recommendation-status:
    get:
      tags:
        - orchestrations
      operationId: GetRecommendationStatuses
      parameters:
        - in: query
          name: grower_id
          required: true
          schema:
            type: string
        - in: query
          name: year
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-recommendation-status-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/recommendations:
    get:
      tags:
        - orchestrations
      operationId: GetRecommendations
      parameters:
        - in: query
          name: recommendation_id
          required: false
          schema:
            type: string
        - in: query
          name: grower_id
          required: false
          schema:
            type: string
        - in: query
          name: type
          required: false
          schema:
            type: string
            enum:
              - product
              - field
        - in: query
          name: year
          required: false
          schema:
            type: string
        - in: query
          name: seller_id
          required: false
          schema:
            type: string
        - in: query
          name: detailed
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/v1-recommendation-getById-response'
                  - $ref: '#/components/schemas/v1-recommendation-list-response'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      tags:
        - orchestrations
      operationId: PatchRecommendation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-recommendation-patch-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-recommendations-patch-response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/seller-info:
    get:
      tags:
        - orchestrations
      operationId: GetSellerInfo
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: contact_id
          required: true
          schema:
            type: string
        - in: query
          name: seller_id
          description: It's fsap_id. Allows to get a result for a specific seller
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/v1-seller-info-response'
                  - $ref: '#/components/schemas/v1-seller-info-list-response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
  /v1/seller-contacts:
    get:
      tags:
        - orchestrations
        - contacts
      operationId: GetSellerContacts
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: seller_id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-seller-contacts-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
  /v1/users:
    get:
      tags:
        - orchestrations
      description: 'List of Growers / List of Sellers/Advisors (to get grower the user_type should be equal to ''GROWER''); The input ''user_type'' can be a "DEALER" or "GROWER". The input ''user_org_level'' is relevant only for ''DEALER'', it can be a comma-separated list "SEED_ADVISOR,CERTIFIED_ADVISOR,DISTRICT_MANAGER,SALES_REPRESENTATIVE.", user_id - is a DISTRICT_MANAGER or SALES_REPRESENTATIVE subordinate cropwise uuid, its used to get all growers of this seller, this parameter is only relevant with user_type=GROWER'
      operationId: GetUsers
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: user_type
          required: true
          schema:
            type: string
            enum:
              - GROWER
              - DEALER
        - in: query
          name: user_org_level
          schema:
            type: string
            enum:
              - DISTRICT_MANAGER
              - SALES_REPRESENTATIVE
              - CERTIFIED_ADVISOR
              - SEED_ADVISOR
        - in: query
          name: user_id
          schema:
            type: string
        - in: query
          name: include
          schema:
            type: string
            enum:
              - all
              - invite_accepted
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-users-response'
        '400':
          $ref: '#/components/responses/BadRequest'
        '403':
          $ref: '#/components/responses/Unauthorized'
  /v1/payment-application-details:
    get:
      tags:
        - orchestrations
      operationId: GetPaymentApplicationdetails
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: number
        - in: query
          name: user_id
          description: 'grower''s ID (CropWise ID), should be UUID based'
          required: false
          schema:
            type: string
        - in: query
          name: user_fsap_id
          description: grower's FSAP ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-payment-application-details-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/payment-details:
    get:
      tags:
        - orchestrations
      operationId: GetApplicationDetails
      parameters:
        - in: query
          name: year
          description: year
          required: true
          schema:
            type: number
        - in: query
          name: user_id
          description: 'grower''s ID (CropWise ID), should be UUID based'
          required: false
          schema:
            type: string
        - in: query
          name: user_fsap_id
          description: grower's FSAP ID
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-payment-details-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/grower-contacts:
    get:
      tags:
        - orchestrations
      operationId: GetGrowerContacts
      parameters:
        - in: query
          name: grower_user_id
          description: grower user id
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-grower-contacts-response-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/split-invoice:
    post:
      tags:
        - orchestrations
      operationId: SplitInvoice
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-split-invoice-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1-sub-invoice-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    get:
      tags:
        - orchestrations
      operationId: GetSplitInvoices
      parameters:
        - in: query
          name: parent_id
          required: true
          schema:
            type: string
        - in: query
          name: status
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1-sub-invoice-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    patch:
      tags:
        - orchestrations
      operationId: PatchSplitInvoice
      description: For archiving split invoice
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-split-invoice-patch-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  '/v1/split-invoice/grower/:id':
    post:
      tags:
        - orchestrations
      operationId: GetSplitInvoiceById
      deprecated: false
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-split-invoice-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1-sub-invoice-model'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/signup:
    post:
      tags:
        - orchestrations
      operationId: Signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/v1-signup-post-request'
      responses:
        '200':
          description: Successful request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1-cropwise-response'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/grower-delivery:
    get:
